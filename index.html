<script>
    const arr = [
        'merah', 'kuning', 'ijo', 'Abu2'
    ];
    arr.forEach(e => {
        console.log(e);
    });
    document.write('<br>');
    arr.map((value, index) => {
        console.log('Urutan ke-' + index + " " + 'Outputnya' + " " + value);
    })
    document.write("Output 1:");
    document.write('<br>');
    for (let i = 1; i < 11; i++) {
        document.write('*'.repeat(i) + '<br>');
    }
    document.write('<br>');
    document.write("Output 2:");
    document.write('<br>');
    for (let i = 11; i >= 1; i--) {
        document.write('*'.repeat(i) + '<br>');
    }
    document.write("Output 3:");
    document.write('<br>');
    let tinggi = 6;
    for (let baris = 0; baris < tinggi; baris++) {
        document.writeln('&nbsp;'.repeat((tinggi - baris) * 1) + '*'.repeat(1 * baris) + '<br>')
    }
</script>
